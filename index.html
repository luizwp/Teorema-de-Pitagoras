<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teorema de Pitágoras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
    :root {
      --bg-color: #f0f4f8;
      --text-color: #000;
      --container-bg: #fff;
      --input-bg: #fff;
      --button-bg: #007BFF;
      --button-hover-bg: #0056b3;
      --result-color: green;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --container-bg: #1e1e1e;
      --input-bg: #2a2a2a;
      --button-bg: #4e8cff;
      --button-hover-bg: #3462b3;
      --result-color: #80ff80;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: var(--container-bg);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    button {
      background-color: var(--button-bg);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background-color: var(--button-hover-bg);
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      color: var(--result-color);
    }

    .toggle-theme {
      margin-top: 15px;
      font-size: 14px;
      cursor: pointer;
      color: var(--button-bg);
      background: none;
      border: none;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Teorema de Pitágoras</h1>
    <p>Fórmula: <strong>H² = Co² + Ca²</strong></p>

    <label for="co">Cateto Oposto (Co):</label>
    <input type="number" id="co" placeholder="Ex: 3">

    <label for="ca">Cateto Adjacente (Ca):</label>
    <input type="number" id="ca" placeholder="Ex: 4">

    <button onclick="calcularHipotenusa()">Calcular Hipotenusa</button>

    <div id="resultado"></div>

    <button class="toggle-theme" onclick="alternarTema()">Alternar Tema (Claro/Escuro)</button>
  </div>

  <script>
    function calcularHipotenusa() {
      const co = parseFloat(document.getElementById('co').value);
      const ca = parseFloat(document.getElementById('ca').value);
      const resultado = document.getElementById('resultado');

      if (isNaN(co) || isNaN(ca)) {
        resultado.innerText = "Por favor, insira valores válidos.";
        resultado.style.color = "red";
        return;
      }

      const h = Math.sqrt((co ** 2) + (ca ** 2));
      resultado.innerText = `Hipotenusa (H) = ${h.toFixed(2)}`;
      resultado.style.color = "var(--result-color)";
    }

    function alternarTema() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
